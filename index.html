<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <link href="https://fonts.googleapis.com/css?family=PT+Serif" rel="stylesheet">
  <title>NYT Search</title>
</head>
<body>
  <div class="container">
      <div class="row">
              <div class="col-md-12">
      <div class="jumbotron">
              <h1 class="display-4">New York Times Search</h1>
      </div>     
              </div>  
  </div>
  <div class ="mainBody">
          <div class="rowBody">
            <div class="col-md-12">
                  <form>
                          <h5 class="card-header info-color white-text text-left py-3">
                                  <strong>Search Paramters</strong>
                                </h5>
                          <div class="form-group">
                              
                            <label for="searchButton">Search Term:</label>
                            <input type="text" class="form-control" id="searchButton" placeholder="john lennon">
                          </div>
                          <div class="form-group">
                            <label for="exampleFormControlSelect1">Number of Reords to Retrieve</label>
                            <select class="form-control" id="exampleFormControlSelect1">
                              <option>1</option>
                              <option>2</option>
                              <option>3</option>
                              <option>4</option>
                              <option>5</option>
                              <option>6</option>
                              <option>7</option>
                              <option>8</option>
                              <option>9</option>
                              <option>10</option>
                            </select>
                          </div>
                          <div class="form-group">
                                  <label for="searchButton">Start Year (Optional):</label>
                                  <input type="year" class="form-control" id="searchButton" placeholder="1960">
                                </div>
                                <div class="form-group">
                                      <label for="searchButton">End Year (Optional):</label>
                                      <input type="year" class="form-control" id="searchButton" placeholder="1990">
                                    </div>
                                    <button type="submit" class="btn btn-primary">Search</button>
                                    <button type="submit" class="btn btn-primary">Clear Results</button>
                </div>
   </div>
   </div>
   <br>
  <div class="results-body">
       <h5 class="card-header info-color white-text text-left py-2">
          <strong>Top Articles</strong>
        </h5>
  </div>
  
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.js"></script>
<script type="text/javascript" src="assets/javascript/javascript.js"></script>
</body>
</html>
